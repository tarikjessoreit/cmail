<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="logo">
        <i class="fa-solid fa-bars"></i>
        <img src="assets/logo.png" alt="Logo">
       </div>
       <div class="srcbox">
        <input type="text" placeholder="Search mail">
        <i class="fa-solid fa-magnifying-glass"></i>
       </div>
        <nav>
          <ul>
            <li><a href="#"><i class="fa-regular fa-circle-question"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-gear"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-grip"></i></a></li>
            <li><a href="#"><img src="assets/user.jpg" alt="User Logo"></a></li>
          </ul>
        </nav>
      </header>
      <main>
        <aside>
          <div class="btn">
            <button type="button">Compose</button>
            <img src="assets/create.png">
          </div>
          <ul>
            <li>
              <img src="assets/inbox.png" alt="">
              <a href="#">Inbox</a>
            </li>
            <li>
              <img src="assets/send.png" alt="">
              <a href="#">Sent</a>
            </li>
            <li>
              <img src="assets/draft.png" alt="">
              <a href="#">Drafts</a>
            </li>
            <li>
              <img src="assets/spam.png" alt="">
              <a href="#">Spam</a>
            </li>
            <li>
              <img src="assets/delete.png" alt="">
              <a href="#">Trash</a>
            </li>
          </ul>
        </aside>
        <section>
          <h2>Inbox</h2>
          <ol>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Youtube</a></li>
            <li><a href="#">Instagram</a></li>
          </ol>
        </section>
      </main>

</body>
</html>
